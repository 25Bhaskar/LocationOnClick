<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Share My Location</title>
<style>
  /* Video Background */
  #bgVideo {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover; z-index: -2;
    transition: filter 0.3s ease;
  }
  #videoOverlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25));
    z-index: -1; transition: background 0.3s ease;
  }

  body {
    font-family: system-ui, Arial, sans-serif;
    margin: 0; padding: 24px;
    display: grid; place-items: center;
    min-height: 100vh; background: #f7f7f7;
  }

  @keyframes floatCard {
    0% { transform: translateY(0px); box-shadow: 0 8px 24px rgba(0,0,0,0.08);}
    50% { transform: translateY(-10px); box-shadow: 0 16px 32px rgba(0,0,0,0.12);}
    100% { transform: translateY(0px); box-shadow: 0 8px 24px rgba(0,0,0,0.08);}
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(6px);
    padding: 24px; border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    width: 100%; max-width: 540px; position: relative;
    animation: floatCard 6s ease-in-out infinite;
    transition: transform 0.3s ease;
    z-index: 1;
  }
  .card:hover, .card:focus-within { transform: translateY(-2px); }

  h2 { margin: 0 0 12px; }
  p { margin: 0 0 16px; line-height: 1.5; color: #444; }
  input, button { font-size: 16px; }
  .row { display: flex; gap: 8px; margin-bottom: 12px; }
  .row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }

  .btn { padding: 12px 16px; border: 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 600; }
  .btn-save { background: #1976d2; color: #fff; }
  .btn-check { background: #6c757d; color: #fff; }
  .btn-share { background: #25D366; color: #fff; width: 100%; opacity: 0.6; pointer-events: none; }
  .btn-share.active { opacity: 1; pointer-events: auto; }

  .note { font-size: 13px; color: #666; margin-top: 8px; }
  .status { margin-top: 12px; font-size: 14px; color: #111; }
  .error { color: #b00020; }
  .ok { color: #0a7a32; }

  .tooltip { position: relative; display: inline-block; cursor: help; }
  .tooltip .tooltiptext {
    visibility: hidden; width: 220px; background-color: #333; color: #fff;
    text-align: center; border-radius: 6px; padding: 6px;
    position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -110px;
    opacity: 0; transition: opacity 0.3s; font-size: 13px;
  }
  .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

  #contactList { margin-top: 16px; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 8px; display: none; }
  #contactList ul { padding: 0; margin: 0; list-style: none; }
  #contactList li { padding: 6px 0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }

  .btn-send { background: #25D366; color: #fff; border-radius: 8px; padding: 6px 12px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
  .btn-send:hover { opacity: 0.9; }

  #translateBtn { position: absolute; top: 12px; right: 12px; background: #ff9800; color: #fff; padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 600; }
  #translateBtn img { width: 18px; height: 18px; }

  @media (max-width: 600px) {
    .card { padding: 16px; width: 90%; }
    #translateBtn { top: 8px; right: 8px; padding: 6px 10px; font-size: 14px; }
    .row input, .btn { font-size: 14px; padding: 10px; }
    .btn-send { padding: 5px 10px; font-size: 14px; }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="your-video.mp4" type="video/mp4">
</video>
<div id="videoOverlay"></div>

<div class="card" id="mainCard">
  <button id="translateBtn" onclick="toggleLanguage()">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon"> हिंदी
  </button>

  <h2 id="title">Send My Live Location on WhatsApp</h2>
  <p id="description">Enter details and share live location instantly.</p>

  <div class="row">
    <input id="name" type="text" placeholder="Enter Name (optional)" />
  </div>
  <div class="row">
    <input id="phone" type="tel" maxlength="10" placeholder="10-digit mobile number" inputmode="numeric" />
  </div>

  <div class="row">
    <button class="btn btn-save" onclick="saveContact()" id="btnSave">Save Contact</button>
    <button class="btn btn-check" onclick="showContacts()" id="btnCheck">Check Saved Contacts</button>
  </div>

  <button id="shareBtn" class="btn btn-share">Share Location</button>

  <div class="tooltip">
    ℹ️
    <span class="tooltiptext" id="tooltip">Enter exactly 10 digits (e.g., 9876543210). Name is optional but can be saved with the number.</span>
  </div>

  <p class="note" id="note">Requires location permission.</p>
  <div id="status" class="status"></div>
  <div id="contactList"></div>
</div>

<script>
const phoneInput = document.getElementById('phone');
const nameInput = document.getElementById('name');
const shareBtn = document.getElementById('shareBtn');
const contactListDiv = document.getElementById('contactList');
const translateBtn = document.getElementById('translateBtn');
const bgVideo = document.getElementById('bgVideo');
const videoOverlay = document.getElementById('videoOverlay');
const mainCard = document.getElementById('mainCard');
let isHindi = false;

const text = {
  en:{title:"Send My Live Location on WhatsApp",description:"Enter details and share live location instantly.",namePlaceholder:"Enter Name (optional)",phonePlaceholder:"10-digit mobile number",btnSave:"Save Contact",btnCheck:"Check Saved Contacts",shareBtn:"Share Location",tooltip:"Enter exactly 10 digits (e.g., 9876543210). Name is optional but can be saved with the number.",note:"Requires location permission.",sendLocationBtn:"Send Location",noContacts:"No contacts saved yet.",translateBtn:"हिंदी"},
  hi:{title:"व्हाट्सएप पर मेरी लाइव लोकेशन भेजें",description:"विवरण दर्ज करें और तुरंत लाइव लोकेशन साझा करें।",namePlaceholder:"नाम दर्ज करें (वैकल्पिक)",phonePlaceholder:"10-अंकों का मोबाइल नंबर",btnSave:"संपर्क सहेजें",btnCheck:"सहेजे गए संपर्क देखें",shareBtn:"लोकेशन साझा करें",tooltip:"ठीक 10 अंक दर्ज करें (जैसे, 9876543210)। नाम वैकल्पिक है।",note:"लोकेशन अनुमति आवश्यक है।",sendLocationBtn:"लोकेशन भेजें",noContacts:"अभी तक कोई संपर्क सहेजा नहीं गया।",translateBtn:"English"}
};

function validatePhone(p){return /^[0-9]{10}$/.test(p);}
function setStatus(msg,isError=false){const el=document.getElementById('status');el.textContent=msg;el.className='status '+(isError?'error':'ok');}
function validateInput(){if(validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active');}
phoneInput.addEventListener('input',validateInput);

function saveContact(){
  const phone=phoneInput.value.trim();
  const name=nameInput.value.trim()||"Unnamed";
  if(!validatePhone(phone)){setStatus(isHindi?text.hi.noContacts:text.en.noContacts,true);return;}
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
  contacts.push({name,phone});
  localStorage.setItem('wa_contacts',JSON.stringify(contacts));
  setStatus(isHindi?`सहेजा गया: ${name}`:`Saved: ${name}`);
  phoneInput.value='';nameInput.value='';validateInput();
  updateContactButtonsText();
}

function showContacts(){
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
  if(contacts.length===0){contactListDiv.style.display='block';contactListDiv.innerHTML=`<p>${isHindi?text.hi.noContacts:text.en.noContacts}</p>`;return;}
  let html='<ul>';
  contacts.forEach((c,i)=>{html+=`<li><span><strong>${c.name}</strong> — ${c.phone}</span><button class="btn-send" onclick="fillAndSend(${i})">${isHindi?text.hi.sendLocationBtn:text.en.sendLocationBtn}</button></li>`;});
  html+='</ul>';contactListDiv.style.display='block';contactListDiv.innerHTML=html;
}
function updateContactButtonsText(){const buttons=contactListDiv.querySelectorAll('.btn-send');buttons.forEach(btn=>btn.innerText=isHindi?text.hi.sendLocationBtn:text.en.sendLocationBtn);}

async function shareLocation(phone){
  if(!validatePhone(phone)){setStatus(isHindi?"कृपया 10 अंकों का सही मोबाइल नंबर दर्ज करें।":"Enter a valid 10-digit mobile number.",true);return;}
  if(!('geolocation'in navigator)){setStatus(isHindi?"इस ब्राउज़र में जियोलोकेशन समर्थित नहीं है।":"Geolocation not supported by this browser.",true);return;}
  setStatus(isHindi?"लोकेशन प्राप्त की जा रही है… अनुमति दें।":"Getting location… please allow permission.");
  navigator.geolocation.getCurrentPosition(
    pos=>{
      const lat=pos.coords.latitude.toFixed(6),lng=pos.coords.longitude.toFixed(6);
      const mapsLink=`https://maps.google.com/?q=${lat},${lng}`;
      const msg=isHindi?`मेरी वर्तमान लोकेशन है: ${mapsLink}`:`My current location is: ${mapsLink}`;
      const waUrl=`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`;
      setStatus(isHindi?"WhatsApp खोला जा रहा है…":"Opening WhatsApp…");
      location.href=waUrl;contactListDiv.style.display='none';
    },
    err=>{
      let msg=isHindi?"लोकेशन प्राप्त करने में विफल।":"Failed to get location.";
      if(err.code===1) msg=isHindi?"लोकेशन अनुमति अस्वीकृत। अनुमति दें और पुनः प्रयास करें।":"Location permission denied. Allow it and try again.";
      if(err.code===2) msg=isHindi?"स्थिति उपलब्ध नहीं। GPS सक्षम करें या बाहर जाएँ।":"Position unavailable. Try enabling GPS or moving outdoors.";
      if(err.code===3) msg=isHindi?"लोकेशन अनुरोध समय समाप्त। पुनः प्रयास करें।":"Location request timed out. Try again.";
      setStatus(msg,true);
    },
    {enableHighAccuracy:true,timeout:15000,maximumAge:0}
  );
}

function fillAndSend(index){const contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');if(contacts[index]){phoneInput.value=contacts[index].phone;validateInput();shareLocation(contacts[index].phone);}}
shareBtn.addEventListener('click',()=>{shareLocation(phoneInput.value.trim());});

function toggleLanguage(){
  isHindi=!isHindi;
  const lang=isHindi?'hi':'en';
  document.getElementById('title').innerText=text[lang].title;
  document.getElementById('description').innerText=text[lang].description;
  document.getElementById('name').placeholder=text[lang].namePlaceholder;
  document.getElementById('phone').placeholder=text[lang].phonePlaceholder;
  document.getElementById('btnSave').innerText=text[lang].btnSave;
  document.getElementById('btnCheck').innerText=text[lang].btnCheck;
  shareBtn.innerText=text[lang].shareBtn;
  document.getElementById('tooltip').innerText=text[lang].tooltip;
  document.getElementById('note').innerText=text[lang].note;
  translateBtn.innerText=text[lang].translateBtn;
  updateContactButtonsText();
}

// Background blur/darken effect
mainCard.addEventListener('mouseenter',()=>{bgVideo.style.filter='blur(4px) brightness(0.6)'; videoOverlay.style.background='linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45))';});
mainCard.addEventListener('mouseleave',()=>{bgVideo.style.filter='blur(0px) brightness(1)'; videoOverlay.style.background='linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25))';});

</script>
</body>
</html>
