à¤à¤à¥¤", statusTimeout:"à¤²à¥‹à¤•à¥‡à¤¶à¤¨ à¤…à¤¨à¥à¤°à¥‹à¤§ à¤¸à¤®à¤¯ à¤¸à¤®à¤¾à¤ªà¥à¤¤à¥¤ à¤ªà¥à¤¨à¤ƒ à¤ªà¥à¤°à¤¯à¤¾à¤¸ à¤•à¤°à¥‡à¤‚à¥¤", noContacts:"à¤…à¤­à¥€ à¤¤à¤• à¤•à¥‹à¤ˆ à¤¸à¤‚à¤ªà¤°à¥à¤• à¤¸à¤¹à¥‡à¤œà¤¾ à¤¨à¤¹à¥€à¤‚ à¤—à¤¯à¤¾à¥¤", sendLocationBtn:"à¤²à¥‹à¤•à¥‡à¤¶à¤¨ à¤­à¥‡à¤œà¥‡à¤‚", deleteBtn:"à¤¹à¤Ÿà¤¾à¤à¤" }

    function flashStatus(msg,isError=false,duration=3000){
      const el=document.getElementById('status');
      el.textContent=msg;
      el.className='status '+(isError?'error':'ok');
      setTimeout(()=>{el.textContent='';},duration);
    }

    function validatePhone(p){return /^[0-9]{10}$/.test(p);}
    function validateInput(){if(validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active');}
    phoneInput.addEventListener('input',validateInput);

    function saveContact(){
      const phone=phoneInput.value.trim(); 
      const name=nameInput.value.trim()||"Un-known"; 
      if(!validatePhone(phone)){flashStatus(text[languages[langState]].statusEnterValid,true); return;} 
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      contacts.push({name,phone}); 
      localStorage.setItem('wa_contacts',JSON.stringify(contacts)); 
      flashStatus(text[languages[langState]].statusSaved(name)); 
      phoneInput.value=''; nameInput.value=''; validateInput(); showContacts();
    }

    function showContacts(){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      const lang = languages[langState];
      if(contacts.length===0){
        contactListDiv.style.display='block'; 
        contactListDiv.innerHTML=`<p>${text[lang].noContacts}</p>`; 
        return;
      }
      let html='<ul>'; 
      contacts.forEach((c,index)=>{
        html+=`<li>
          <span><strong>${c.name}</strong> â€” ${c.phone}</span>
          <div style="display:flex; gap:6px;">
            <button class="btn-send" onclick="fillAndSend(${index})">${text[lang].sendLocationBtn}</button>
            <button class="btn-send delete" onclick="deleteContact(${index})">${text[lang].deleteBtn}</button>
          </div>
        </li>`;
      });
      html+='</ul>'; 
      contactListDiv.style.display='block'; 
      contactListDiv.innerHTML=html;
    }

    function updateContactButtonsText(){
      const lang = languages[langState];
      const buttons = contactListDiv.querySelectorAll('.btn-send');
      buttons.forEach(btn=>{
        btn.innerText = btn.classList.contains('delete') ? text[lang].deleteBtn : text[lang].sendLocationBtn;
      });
    }

    async function shareLocation(phone){
      const lang=languages[langState];
      if(!validatePhone(phone)){flashStatus(text[lang].statusInvalidPhone,true); return;} 
      if(!('geolocation' in navigator)){flashStatus(text[lang].statusGeoUnsupported,true); return;} 
      flashStatus(text[lang].statusGettingLocation); 
      navigator.geolocation.getCurrentPosition(pos=>{
        const lat=pos.coords.latitude.toFixed(6); 
        const lng=pos.coords.longitude.toFixed(6); 
        const mapsLink=`https://maps.google.com/?q=${lat},${lng}`; 
        const msg=(lang==='hi')?`à¤®à¥‡à¤°à¥€ à¤µà¤°à¥à¤¤à¤®à¤¾à¤¨ à¤²à¥‹à¤•à¥‡à¤¶à¤¨ à¤¹à¥ˆ: ${mapsLink}`:(lang==='kn')?`à²¨à²¨à³à²¨ à²ªà³à²°à²¸à³à²¤à³à²¤ à²¸à³à²¥à²³ à²‡à²²à³à²²à²¿à²¦à³†: ${mapsLink}`:(lang==='pa')?`à¨®à©‡à¨°à©€ à¨®à©Œà¨œà©‚à¨¦à¨¾ à¨²à©‹à¨•à©‡à¨¸à¨¼à¨¨ à¨¹à©ˆ: ${mapsLink}`:`My current location is: ${mapsLink}`;
        const url=`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        flashStatus(text[lang].statusOpeningWhatsApp); 
        window.open(url,'_blank');
      },err=>{
        if(err.code===1) flashStatus(text[lang].statusPermissionDenied,true);
        else if(err.code===2) flashStatus(text[lang].statusPositionUnavailable,true);
        else if(err.code===3) flashStatus(text[lang].statusTimeout,true);
        else flashStatus(text[lang].statusGeoFail,true);
      },{timeout:10000});
    }

    function fillAndSend(index){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
      const contact=contacts[index];
      shareLocation(contact.phone);
    }

    function deleteContact(index){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
      contacts.splice(index,1);
      localStorage.setItem('wa_contacts',JSON.stringify(contacts));
      showContacts();
    }

    function toggleLanguage(){
      langState=(langState+1)%languages.length; 
      const lang=languages[langState];
      const t=text[lang];
      document.getElementById('title').innerText=t.title;
      document.getElementById('description').innerText=t.description;
      document.getElementById('note').innerText=t.note;
      document.getElementById('btnSave').innerText=t.btnSave;
      document.getElementById('btnCheck').innerText=t.btnCheck;
      document.getElementById('shareBtn').innerText=t.shareBtn;
      translateBtn.innerText=t.translateBtn;
      papaBtn.innerText=t.emergencyBtn;
      papaEditBtn.innerText=t.editBtn;
      recentBtn.innerText=t.callRecentBtn;
      papaInput.placeholder = t.papaPlaceholder;
      validateInput();
      updateContactButtonsText();
    }

    function togglePapaEdit(){
      papaInput.disabled=!papaInput.disabled;
      papaInput.focus();
    }

    function callPapa(){
      const phone = papaInput.value.trim();
      shareLocation(phone);
    }

    function callRecent(){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
      if(contacts.length===0) flashStatus(text[languages[langState]].noContacts,true);
      else shareLocation(contacts[contacts.length-1].phone);
    }
