<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; display: grid; place-items: center; min-height: 100vh; background: #f7f7f7; }
    .card { background: #fff; padding: 16px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); width: 100%; max-width: 540px; position: relative; }
    h2 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 12px; line-height: 1.4; color: #444; font-size: 14px; }
    .row { display: flex; gap: 6px; margin-bottom: 8px; }
    .row input { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-size: 13px; }
    .btn { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 600; font-size: 14px; }
    .btn-small { padding: 5px 10px; font-size: 13px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-small:hover { opacity: 0.9; }
    .btn-save { background: #1976d2; color: #fff; }
    .btn-check { background: #6c757d; color: #fff; }
    .btn-share { background: #25D366; color: #fff; width: 100%; opacity: 0.6; pointer-events: none; font-size: 14px; padding: 10px; }
    .btn-share.active { opacity: 1; pointer-events: auto; }
    .note { font-size: 12px; color: #666; margin-top: 6px; }
    .status { margin-top: 10px; font-size: 13px; color: #111; }
    #contactList { margin-top: 12px; font-size: 13px; background: #f9f9f9; padding: 8px; border-radius: 8px; display: none; }
    #contactList ul { padding: 0; margin: 0; list-style: none; }
    #contactList li { padding: 4px 0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    #contactList li div button { font-size: 12px; padding: 4px 8px; border-radius: 6px; }
    #translateBtn { position: absolute; top: 5px; background: #ff9800; color: #fff; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 600; font-size: 13px; padding: 6px 10px; }
    #translateBtn img { width: 16px; height: 16px; }
    @media (max-width: 480px) {
      #translateBtn { position: relative; top: 0; right: 0; margin-bottom: 8px; width: 100%; justify-content: center; }
      .card { padding: 12px; }
      .row { gap: 4px; margin-bottom: 6px; }
      .row input { padding: 6px; font-size: 12px; }
      .btn { padding: 8px 12px; font-size: 13px; }
      .btn-small { padding: 4px 8px; font-size: 12px; }
      .btn-share { font-size: 13px; padding: 8px; }
      h2 { font-size: 18px; margin-bottom: 6px; }
      p { font-size: 12px; margin-bottom: 8px; }
      #contactList li div button { font-size: 11px; padding: 3px 6px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="translateBtn" onclick="toggleLanguage()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> à¤¹à¤¿à¤‚à¤¦à¥€
    </button>

    <h2 id="title">Send My Live Location on WhatsApp</h2>
    <p class="note" id="note">Requires location permission from your device</p>
    <p id="description">Enter details and share live location instantly.</p>

    <div class="row">
      <input id="name" type="text" placeholder="Enter Name (optional)" />
    </div>

    <div class="row">
      <input id="phone" type="tel" maxlength="10" placeholder="10-digit mobile number" inputmode="numeric" />
    </div>

    <div class="row">
      <button class="btn btn-save" onclick="saveContact()" id="btnSave">Save Contact</button>
      <button class="btn btn-check" onclick="showContacts()" id="btnCheck">Check Saved Contacts</button>
    </div>

    <button id="shareBtn" class="btn btn-share">Share Location</button>

    <div class="row" style="margin-top: 10px; align-items: center;">
      <button id="papaBtn" onclick="callPapa()" class="btn-small" style="background:#d32f2f; color:#fff;">ðŸ“ž Papa</button>
      <input id="papaNumber" type="tel" maxlength="10" placeholder="Enter Papa's Number" inputmode="numeric" style="flex:1; padding:6px; border-radius:6px; border:1px solid #ddd; margin-left:6px;" disabled />
      <button id="papaEditBtn" onclick="togglePapaEdit()" class="btn-small" style="background:#1976d2; color:#fff; margin-left:4px;">Edit</button>
    </div>

    <div id="status" class="status"></div>
    <div id="contactList"></div>

    <button id="recentBtn" onclick="callRecent()" class="btn-small" style="background:#4caf50; color:#fff; margin-top:8px; width:100%;">ðŸ“ž Call Recent</button>
  </div>

  <script>
    let isHindi = false;
    const phoneInput = document.getElementById('phone');
    const nameInput = document.getElementById('name');
    const shareBtn = document.getElementById('shareBtn');
    const contactListDiv = document.getElementById('contactList');
    const translateBtn = document.getElementById('translateBtn');

    function flashStatus(msg, isError = false, duration = 3000) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + (isError ? 'error' : 'ok');
      setTimeout(() => { el.textContent = ''; }, duration);
    }

    function validatePhone(p) { return /^[0-9]{10}$/.test(p); }
    function validateInput() { if (validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active'); }
    phoneInput.addEventListener('input', validateInput);

    function saveContact() {
      const phone = phoneInput.value.trim();
      const name = nameInput.value.trim() || "Unnamed";
      if (!validatePhone(phone)) { flashStatus("Enter a valid 10-digit number", true); return; }
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      contacts.push({ name, phone });
      localStorage.setItem('wa_contacts', JSON.stringify(contacts));
      flashStatus(`Saved: ${name}`);
      phoneInput.value = ''; nameInput.value = ''; validateInput();
      showContacts();
    }

    function showContacts() {
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts.length === 0) {
        contactListDiv.style.display = 'block';
        contactListDiv.innerHTML = `<p>No contacts saved yet.</p>`;
        return;
      }
      let html = '<ul>';
      contacts.forEach((c, index) => {
        html += `<li>
          <span><strong>${c.name}</strong> â€” ${c.phone}</span>
          <div style="display:flex; gap:4px;">
            <button class="btn-small" onclick="sendFromList(${index})">Send Location</button>
            <button class="btn-small" style="background:#f44336;" onclick="deleteContact(${index})">Delete</button>
          </div>
        </li>`;
      });
      html += '</ul>';
      contactListDiv.style.display = 'block';
      contactListDiv.innerHTML = html;
    }

    function sendFromList(index) {
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (!contacts[index]) return;
      shareLocation(contacts[index].phone);
    }

    async function shareLocation(phone) {
      if (!validatePhone(phone)) { flashStatus("Enter a valid 10-digit number", true); return; }
      if (!('geolocation' in navigator)) { flashStatus("Geolocation not supported by this browser.", true); return; }
      flashStatus("Getting locationâ€¦ please allow permission.");
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;
          const msg = `My current location is: ${mapsLink}`;
          location.href = `https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`;
          contactListDiv.style.display = 'none';
        },
        (err) => { flashStatus("Failed to get location", true); },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    shareBtn.addEventListener('click', () => { shareLocation(phoneInput.value.trim()); });

    function deleteContact(index) {
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts[index]) {
        contacts.splice(index, 1);
        localStorage.setItem('wa_contacts', JSON.stringify(contacts));
        flashStatus(`Deleted contact`);
        showContacts();
      }
    }
  </script>
</body>
</html>
