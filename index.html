<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; background: #f7f7f7; }
    .card { background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); width: 100%; max-width: 540px; position: relative; }
    h2 { margin: 0 0 12px; }
    p { margin: 0 0 16px; line-height: 1.5; color: #444; }
    input, button { font-size: 16px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    .row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    .btn { padding: 12px 16px; border: 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 600; }
    .btn-save { background: #1976d2; color: #fff; }
    .btn-check { background: #6c757d; color: #fff; }
    .btn-share { background: #25D366; color: #fff; width: 100%; opacity: 0.6; pointer-events: none; }
    .btn-share.active { opacity: 1; pointer-events: auto; }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 14px; color: #111; }
    .error { color: #b00020; }
    .ok { color: #0a7a32; }
    .tooltip { position: relative; display: inline-block; cursor: help; }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: auto;
      max-width: 90vw;
      background-color: #333; 
      color: #fff;
      text-align: center; 
      border-radius: 6px; 
      padding: 6px;
      position: absolute; 
      z-index: 1; 
      bottom: 125%; 
      left: 50%; 
      transform: translateX(-50%);
      opacity: 0; 
      transition: opacity 0.3s; 
      font-size: 13px;
    }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    #contactList { margin-top: 16px; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 8px; display: none; }
    #contactList ul { padding: 0; margin: 0; list-style: none; }
    #contactList li { padding: 6px 0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .btn-send { background: #25D366; color: #fff; border-radius: 8px; padding: 6px 12px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-send:hover { opacity: 0.9; }

    /* Translate Button Style */
    #translateBtn { position: absolute; top: 12px; right: 12px; background: #ff9800; color: #fff; padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 600; }
    #translateBtn img { width: 18px; height: 18px; }

    /* Panic Button Style */
    #panicBtn { position: absolute; top: 12px; right: 12px; background:#d32f2f; color:#fff; padding:8px 12px; border-radius:8px; border:none; font-weight:600; cursor:pointer; flex; align-items: center; gap: 6px; }

    /* Responsive for small screens */
    @media (max-width: 480px) {
      #translateBtn {
        position: relative;
        top: 0;
        right: 0;
        margin-bottom: 12px;
        width: 100%;
        justify-content: center;
      }
      #panicBtn {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 12px;
        width: 100%;
        justify-content: center;
      }
      .card { padding-top: 12px; }
    }
  </style>
</head>
<body>
  <div class="card">
      <!-- Translate Button -->
    <button id="translateBtn" onclick="toggleLanguage()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> ‡§π‡§ø‡§Ç‡§¶‡•Ä
    </button>

    <h2 id="title">Send My Live Location on WhatsApp</h2>
    <p id="description">Enter details and share live location instantly.</p>

    <div class="row">
      <input id="name" type="text" placeholder="Enter Name (optional)" />
    </div>

    <div class="row">
      <input id="phone" type="tel" maxlength="10" placeholder="10-digit mobile number" inputmode="numeric" />
    </div>

    <div class="row">
      <button class="btn btn-save" onclick="saveContact()" id="btnSave">Save Contact</button>
      <button class="btn btn-check" onclick="showContacts()" id="btnCheck">Check Saved Contacts</button>
    </div>

    <button id="shareBtn" class="btn btn-share">Share Location</button>

    <!-- Panic Contact Input -->
    <div class="row" style="margin-top: 10px !important;">
      <input id="panicContact" type="tel" maxlength="10" placeholder="Emergency Call" inputmode="numeric" />
    </div>

    <!-- Panic Button -->
    <button id="panicBtn" onclick="triggerPanic()" title="Emergency! Call saved contact immediately">üö® Panic</button>

    <p class="note" id="note">Requires location permission.</p>
    <div id="status" class="status"></div>
    <div id="contactList"></div>
  </div>

  <script>
    const phoneInput = document.getElementById('phone');
    const nameInput = document.getElementById('name');
    const shareBtn = document.getElementById('shareBtn');
    const contactListDiv = document.getElementById('contactList');
    const translateBtn = document.getElementById('translateBtn');
    const panicInput = document.getElementById('panicContact');
    const panicBtn = document.getElementById('panicBtn');

    let isHindi = false;

    const text = {
      en: {
        title: "Send My Live Location on WhatsApp",
        description: "Enter details and share live location instantly.",
        namePlaceholder: "Enter Name (optional)",
        phonePlaceholder: "10-digit mobile number",
        btnSave: "Save Contact",
        btnCheck: "Check Saved Contacts",
        shareBtn: "Share Location",
        tooltip: "Enter exactly 10 digits (e.g., 9876543210). Name is optional but can be saved with the number.",
        note: "Requires location permission.",
        statusSaved: name => `Saved: ${name}`,
        statusEnterValid: "Enter a valid 10-digit number before saving.",
        statusInvalidPhone: "Enter a valid 10-digit mobile number.",
        statusGeoUnsupported: "Geolocation not supported by this browser.",
        statusGettingLocation: "Getting location‚Ä¶ please allow permission.",
        statusOpeningWhatsApp: "Opening WhatsApp‚Ä¶",
        statusGeoFail: "Failed to get location.",
        statusPermissionDenied: "Location permission denied. Allow it and try again.",
        statusPositionUnavailable: "Position unavailable. Try enabling GPS or moving outdoors.",
        statusTimeout: "Location request timed out. Try again.",
        noContacts: "No contacts saved yet.",
        sendLocationBtn: "Send Location",
        translateBtn: "‡§π‡§ø‡§Ç‡§¶‡•Ä",
      },
      hi: {
        title: "‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§™‡§∞ ‡§Æ‡•á‡§∞‡•Ä ‡§≤‡§æ‡§á‡§µ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§≠‡•á‡§ú‡•á‡§Ç",
        description: "‡§µ‡§ø‡§µ‡§∞‡§£ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§≤‡§æ‡§á‡§µ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç‡•§",
        namePlaceholder: "‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï)",
        phonePlaceholder: "10-‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞",
        btnSave: "‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§∏‡§π‡•á‡§ú‡•á‡§Ç",
        btnCheck: "‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§¶‡•á‡§ñ‡•á‡§Ç",
        shareBtn: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç",
        tooltip: "‡§†‡•Ä‡§ï 10 ‡§Ö‡§Ç‡§ï ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (‡§ú‡•à‡§∏‡•á, 9876543210)‡•§ ‡§®‡§æ‡§Æ ‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï ‡§π‡•à‡•§",
        note: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§π‡•à‡•§",
        statusSaved: name => `‡§∏‡§π‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ: ${name}`,
        statusEnterValid: "‡§ï‡•É‡§™‡§Ø‡§æ 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§",
        statusInvalidPhone: "‡§ï‡•É‡§™‡§Ø‡§æ 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§",
        statusGeoUnsupported: "‡§á‡§∏ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§Æ‡•á‡§Ç ‡§ú‡§ø‡§Ø‡•ã‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§Æ‡§∞‡•ç‡§•‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§",
        statusGettingLocation: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à‚Ä¶ ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç‡•§",
        statusOpeningWhatsApp: "WhatsApp ‡§ñ‡•ã‡§≤‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶",
        statusGeoFail: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤‡•§",
        statusPermissionDenied: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§Ö‡§∏‡•ç‡§µ‡•Ä‡§ï‡•É‡§§‡•§ ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç ‡§î‡§∞ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§",
        statusPositionUnavailable: "‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç‡•§ GPS ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•á‡§Ç ‡§Ø‡§æ ‡§¨‡§æ‡§π‡§∞ ‡§ú‡§æ‡§è‡§Å‡•§",
        statusTimeout: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡•§ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§",
        noContacts: "‡§Ö‡§≠‡•Ä ‡§§‡§ï ‡§ï‡•ã‡§à ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§∏‡§π‡•á‡§ú‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§ó‡§Ø‡§æ‡•§",
        sendLocationBtn: "‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§≠‡•á‡§ú‡•á‡§Ç",
        translateBtn: "English",
      }
    };

    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + (isError ? 'error' : 'ok');
    }

    function validatePhone(p) { return /^[0-9]{10}$/.test(p); }
    function validateInput() { if (validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active'); }
    phoneInput.addEventListener('input', validateInput);

    function saveContact() {
      const phone = phoneInput.value.trim();
      const name = nameInput.value.trim() || "Unnamed";
      if (!validatePhone(phone)) { setStatus(text[isHindi ? 'hi':'en'].statusEnterValid, true); return; }
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      contacts.push({ name, phone });
      localStorage.setItem('wa_contacts', JSON.stringify(contacts));
      setStatus(text[isHindi ? 'hi':'en'].statusSaved(name));
      phoneInput.value = ''; nameInput.value = ''; validateInput();
      updateContactButtonsText();
    }

    function showContacts() {
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts.length === 0) {
        contactListDiv.style.display = 'block';
        contactListDiv.innerHTML = `<p>${text[isHindi ? 'hi':'en'].noContacts}</p>`;
        return;
      }
      let html = '<ul>';
      contacts.forEach((c, index) => {
        html += `<li>
          <span><strong>${c.name}</strong> ‚Äî ${c.phone}</span>
          <button class="btn-send" onclick="fillAndSend(${index})">${text[isHindi ? 'hi':'en'].sendLocationBtn}</button>
        </li>`;
      });
      html += '</ul>';
      contactListDiv.style.display = 'block';
      contactListDiv.innerHTML = html;
    }

    function updateContactButtonsText() {
      const buttons = contactListDiv.querySelectorAll('.btn-send');
      buttons.forEach(btn => btn.innerText = text[isHindi ? 'hi':'en'].sendLocationBtn);
    }

    async function shareLocation(phone) {
      const lang = isHindi ? 'hi':'en';
      if (!validatePhone(phone)) { setStatus(text[lang].statusInvalidPhone, true); return; }
      if (!('geolocation' in navigator)) { setStatus(text[lang].statusGeoUnsupported, true); return; }
      setStatus(text[lang].statusGettingLocation);
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;
          const msg = isHindi ? `‡§Æ‡•á‡§∞‡•Ä ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§π‡•à: ${mapsLink}` : `My current location is: ${mapsLink}`;
          const waUrl = `https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`;
          setStatus(text[lang].statusOpeningWhatsApp);
          location.href = waUrl;
          contactListDiv.style.display = 'none';
        },
        (err) => {
          let msg = text[lang].statusGeoFail;
          if (err.code === 1) msg = text[lang].statusPermissionDenied;
          if (err.code === 2) msg = text[lang].statusPositionUnavailable;
          if (err.code === 3) msg = text[lang].statusTimeout;
          setStatus(msg, true);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    function fillAndSend(index) {
      const contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts[index]) { phoneInput.value = contacts[index].phone; validateInput(); shareLocation(contacts[index].phone); }
    }

    shareBtn.addEventListener('click', () => { shareLocation(phoneInput.value.trim()); });

    function toggleLanguage() {
      isHindi = !isHindi;
      const lang = isHindi ? 'hi':'en';
      document.getElementById('title').innerText = text[lang].title;
      document.getElementById('description').innerText = text[lang].description;
      document.getElementById('name').placeholder = text[lang].namePlaceholder;
      document.getElementById('phone').placeholder = text[lang].phonePlaceholder;
      document.getElementById('btnSave').innerText = text[lang].btnSave;
      document.getElementById('btnCheck').innerText = text[lang].btnCheck;
      shareBtn.innerText = text[lang].shareBtn;
      document.getElementById('note').innerText = text[lang].note;
      translateBtn.innerHTML = `<img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> ${text[lang].translateBtn}`;
      updateContactButtonsText();
    }

    // Panic Contact Functionality
    panicInput.addEventListener('blur', () => {
      const num = panicInput.value.trim();
      if(/^[0-9]{10}$/.test(num)) {
        localStorage.setItem('panic_contact', num);
        setStatus('Panic contact saved.');
      } else if(num !== '') {
        setStatus('Enter valid 10-digit number for panic contact.', true);
      }
    });

    function triggerPanic() {
      const panicNumber = localStorage.getItem('panic_contact');
      if(!panicNumber || !/^[0-9]{10}$/.test(panicNumber)) {
        setStatus('No valid panic contact saved.', true);
        return;
      }
      window.location.href = `tel:+91${panicNumber}`;
    }

  </script>
</body>
</html>
