<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 540px;
      position: relative;
    }
    h2 { margin: 0 0 12px; }
    p { margin: 0 0 16px; line-height: 1.5; color: #444; }
    input, button { font-size: 14px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    .row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    .btn { padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 600; }
    .btn-save { background: #1976d2; color: #fff; }
    .btn-check { background: #6c757d; color: #fff; }
    .btn-share { background: #25D366; color: #fff; width: 100%; opacity: 0.6; pointer-events: none; }
    .btn-share.active { opacity: 1; pointer-events: auto; }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 14px; color: #111; }
    .error { color: #b00020; }
    .ok { color: #0a7a32; }
    #contactList { margin-top: 16px; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 8px; display: none; }
    #contactList ul { padding: 0; margin: 0; list-style: none; }
    #contactList li { padding: 6px 0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .btn-send { background: #25D366; color: #fff; border-radius: 8px; border: none; cursor: pointer; transition: 0.2s; padding: 6px 12px; font-size: 12px; }
    .btn-send.delete { background: #f44336; }
    .btn-send:hover { opacity: 0.9; }
    #translateBtn { position: absolute; top: 5px; background: #ff9800; color: #fff; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 600; }
    #translateBtn img { width: 18px; height: 18px; }
    @media (max-width: 480px) {
      #translateBtn { position: relative; top: 0; right: 0; margin-bottom: 12px; width: 100%; justify-content: center; }
      .card { padding-top: 12px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="translateBtn" onclick="toggleLanguage()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> हिंदी
    </button>

    <h2 id="title">Send My Live Location on WhatsApp</h2>
    <p class="note" id="note">Requires location permission from your device</p>
    <p id="description">Enter details and share live location instantly.</p>

    <div class="row">
      <input id="name" type="text" placeholder="Enter Name (optional)" />
    </div>
    <div class="row">
      <input id="phone" type="tel" maxlength="10" placeholder="10-digit mobile number" inputmode="numeric" />
    </div>
    <div class="row">
      <button class="btn btn-save" onclick="saveContact()" id="btnSave">Save Contact</button>
      <button class="btn btn-check" onclick="showContacts()" id="btnCheck">Check Saved Contacts</button>
    </div>

    <button id="shareBtn" class="btn btn-share">Share Location</button>

    <div class="row" style="margin-top: 10px; align-items: center;">
      <button id="papaBtn" onclick="callPapa()" style="background:#d32f2f; color:#fff; padding:8px 12px; border-radius:8px; border:none; font-weight:600; cursor:pointer;">
        📞 Emergency
      </button>
      <input id="papaNumber" type="tel" maxlength="10" placeholder="Enter Emergency Number" inputmode="numeric" style="flex:1; padding:8px; border-radius:6px; border:1px solid #ddd; margin-left:8px;" />
      <button id="papaEditBtn" class="btn btn-check">Edit</button>
      <button id="papaSaveBtn" class="btn btn-save" style="display:none;">Save</button>
    </div>

    <div id="status" class="status"></div>
    <div id="contactList"></div>

    <button id="recentBtn" onclick="callRecent()" style="background:#4caf50; color:#fff; padding:8px 12px; border-radius:8px; border:none; font-weight:600; margin-top:10px; cursor:pointer;">
      📞 Call Recently Saved Contact
    </button>
  </div>

<script>
const phoneInput = document.getElementById('phone');
const nameInput = document.getElementById('name');
const shareBtn = document.getElementById('shareBtn');
const contactListDiv = document.getElementById('contactList');
const translateBtn = document.getElementById('translateBtn');
const papaInput = document.getElementById('papaNumber');
const papaBtn = document.getElementById('papaBtn');
const recentBtn = document.getElementById('recentBtn');
const papaEditBtn = document.getElementById('papaEditBtn');
const papaSaveBtn = document.getElementById('papaSaveBtn');

let langState = 0; // 0 = English, 1 = Hindi
const languages = ['en','hi'];

const text = {
  en:{ title:"Send My Live Location on WhatsApp", description:"Enter details and share live location instantly.", namePlaceholder:"Enter Name (optional)", phonePlaceholder:"10-digit mobile number", btnSave:"Save Contact", btnCheck:"Check Saved Contacts", shareBtn:"Share Location", note:"Requires location permission.", statusSaved:name=>`Saved: ${name}`, statusEnterValid:"Enter a valid 10-digit number before saving.", statusInvalidPhone:"Enter a valid 10-digit mobile number.", statusGeoUnsupported:"Geolocation not supported by this browser.", statusGettingLocation:"Getting location… please allow permission.", statusOpeningWhatsApp:"Opening WhatsApp…", statusGeoFail:"Failed to get location.", statusPermissionDenied:"Location permission denied. Allow it and try again.", statusPositionUnavailable:"Position unavailable. Try enabling GPS or moving outdoors.", statusTimeout:"Location request timed out. Try again.", noContacts:"No contacts saved yet.", sendLocationBtn:"Send Location", deleteBtn:"Delete", translateBtn:"हिंदी", emergencyBtn:"Emergency", papaPlaceholder:"Enter Emergency Number", callRecentBtn:"Call Recently Saved Contact" },
  hi:{ title:"व्हाट्सएप पर मेरी लाइव लोकेशन भेजें", description:"विवरण दर्ज करें और तुरंत लाइव लोकेशन साझा करें।", namePlaceholder:"नाम दर्ज करें (वैकल्पिक)", phonePlaceholder:"10-अंकों का मोबाइल नंबर", btnSave:"संपर्क सहेजें", btnCheck:"सहेजे गए संपर्क देखें", shareBtn:"लोकेशन साझा करें", note:"लोकेशन अनुमति आवश्यक है।", statusSaved:name=>`सहेजा गया: ${name}`, statusEnterValid:"कृपया 10 अंकों का सही नंबर दर्ज करें।", statusInvalidPhone:"कृपया 10 अंकों का सही मोबाइल नंबर दर्ज करें।", statusGeoUnsupported:"इस ब्राउज़र में जियोलोकेशन समर्थित नहीं है।", statusGettingLocation:"लोकेशन प्राप्त की जा रही है… अनुमति दें।", statusOpeningWhatsApp:"WhatsApp खोला जा रहा है…", statusGeoFail:"लोकेशन प्राप्त करने में विफल।", statusPermissionDenied:"लोकेशन अनुमति अस्वीकृत। अनुमति दें और पुनः प्रयास करें।", statusPositionUnavailable:"स्थिति उपलब्ध नहीं। GPS सक्षम करें या बाहर जाएँ।", statusTimeout:"लोकेशन अनुरोध समय समाप्त। पुनः प्रयास करें।", noContacts:"अभी तक कोई संपर्क सहेजा नहीं गया।", sendLocationBtn:"लोकेशन भेजें", deleteBtn:"हटाएँ", translateBtn:"English", emergencyBtn:"आपातकालीन", papaPlaceholder:"आपातकालीन नंबर दर्ज करें", callRecentBtn:"हाल ही में सहेजे गए संपर्क को कॉल करें" }
};

function flashStatus(msg,isError=false,duration=3000){
  const el=document.getElementById('status');
  el.textContent=msg;
  el.className='status '+(isError?'error':'ok');
  setTimeout(()=>{el.textContent='';},duration);
}

function validatePhone(p){return /^[0-9]{10}$/.test(p);}
function validateInput(){ if(validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active'); }
phoneInput.addEventListener('input',validateInput);

function saveContact(){
  const phone=phoneInput.value.trim(); 
  const name=nameInput.value.trim()||"Un-known"; 
  const lang = languages[langState];
  if(!validatePhone(phone)){flashStatus(text[lang].statusEnterValid,true); return;} 
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
  contacts.push({name,phone}); 
  localStorage.setItem('wa_contacts',JSON.stringify(contacts)); 
  flashStatus(text[lang].statusSaved(name)); 
  phoneInput.value=''; nameInput.value=''; validateInput(); showContacts();
}

function showContacts(){
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
  const lang = languages[langState];
  if(contacts.length===0){ contactListDiv.style.display='block'; contactListDiv.innerHTML=`<p>${text[lang].noContacts}</p>`; return; }
  let html='<ul>'; 
  contacts.forEach((c,index)=>{
    html+=`<li><span><strong>${c.name}</strong> — ${c.phone}</span>
    <div style="display:flex; gap:6px;">
      <button class="btn-send" onclick="fillAndSend(${index})">${text[lang].sendLocationBtn}</button>
      <button class="btn-send delete" onclick="deleteContact(${index})">${text[lang].deleteBtn}</button>
    </div></li>`;
  }); 
  html+='</ul>'; contactListDiv.style.display='block'; contactListDiv.innerHTML=html;
}

function updateContactButtonsText(){
  const lang = languages[langState];
  const buttons = contactListDiv.querySelectorAll('.btn-send');
  buttons.forEach(btn=>{
    if(btn.classList.contains('delete')) btn.innerText = text[lang].deleteBtn;
    else btn.innerText = text[lang].sendLocationBtn;
  });
}

function shareLocation(phone){
  const lang=languages[langState];
  if(!validatePhone(phone)){flashStatus(text[lang].statusInvalidPhone,true); return;} 
  if(!('geolocation' in navigator)){flashStatus(text[lang].statusGeoUnsupported,true); return;} 
  flashStatus(text[lang].statusGettingLocation); 
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude.toFixed(6); 
    const lng=pos.coords.longitude.toFixed(6); 
    const mapsLink=`https://maps.google.com/?q=${lat},${lng}`; 
    const msg=(lang==='hi'?'मेरी वर्तमान लोकेशन है: ':'My current location is: ')+mapsLink; 
    // Use window.location.href instead of window.open for mobile reliability
    setTimeout(()=>{ window.location.href=`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}` }, 100);
    flashStatus(text[lang].statusOpeningWhatsApp);
  },err=>{
    let msg=''; 
    if(err.code===1) msg=text[lang].statusPermissionDenied;
    else if(err.code===2) msg=text[lang].statusPositionUnavailable;
    else if(err.code===3) msg=text[lang].statusTimeout;
    else msg=text[lang].statusGeoFail; 
    flashStatus(msg,true);
  });
}

function fillAndSend(index){
  const contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
  if(index>=0 && index<contacts.length) shareLocation(contacts[index].phone);
}

function deleteContact(index){
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
  if(index>=0 && index<contacts.length){contacts.splice(index,1); localStorage.setItem('wa_contacts',JSON.stringify(contacts)); showContacts();}
}

function toggleLanguage(){
  langState = (langState+1)%languages.length; 
  const lang = languages[langState];
  document.getElementById('title').textContent = text[lang].title;
  document.getElementById('description').textContent = text[lang].description;
  document.getElementById('note').textContent = text[lang].note;
  document.getElementById('name').placeholder = text[lang].namePlaceholder;
  document.getElementById('phone').placeholder = text[lang].phonePlaceholder;
  document.getElementById('btnSave').textContent = text[lang].btnSave;
  document.getElementById('btnCheck').textContent = text[lang].btnCheck;
  shareBtn.textContent = text[lang].shareBtn;
  translateBtn.innerHTML = `<img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> ${text[lang].translateBtn}`;
  papaBtn.textContent = `📞 ${text[lang].emergencyBtn}`;
  papaInput.placeholder = text[lang].papaPlaceholder;
  recentBtn.textContent = `📞 ${text[lang].callRecentBtn}`;
  updateContactButtonsText();
}

shareBtn.addEventListener('click',()=>{shareLocation(phoneInput.value.trim());});

function callPapa(){
  const phone=papaInput.value.trim();
  if(validatePhone(phone)) window.location.href=`tel:${phone}`;
  else alert('Enter valid number');
}

function callRecent(){
  let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]');
  if(contacts.length===0){alert('No saved contacts'); return;}
  const recentPhone = contacts[contacts.length-1].phone;
  if(validatePhone(recentPhone)) window.location.href=`tel:${recentPhone}`;
  else alert('Recent contact number invalid');
}

// ---- Emergency number edit/save ----
papaEditBtn.addEventListener('click',()=>{
  papaInput.removeAttribute('disabled');
  papaSaveBtn.style.display = 'inline-block';
  papaEditBtn.style.display = 'none';
});

papaSaveBtn.addEventListener('click',()=>{
  const phone = papaInput.value.trim();
  if(!validatePhone(phone)){ alert('Enter valid 10-digit number'); return; }
  localStorage.setItem('emergency_number', phone);
  papaInput.setAttribute('disabled','true');
  papaSaveBtn.style.display = 'none';
  papaEditBtn.style.display = 'inline-block';
  flashStatus(`Emergency number saved`);
});

// Load saved emergency number
window.addEventListener('load',()=>{
  const saved = localStorage.getItem('emergency_number');
  if(saved){ papaInput.value = saved; papaInput.setAttribute('disabled','true'); }
});

</script>
</body>
</html>
