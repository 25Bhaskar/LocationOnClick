    function validatePhone(p){return /^[0-9]{10}$/.test(p);}
    function validateInput(){ if(validatePhone(phoneInput.value.trim())) shareBtn.classList.add('active'); else shareBtn.classList.remove('active'); }
    phoneInput.addEventListener('input',validateInput);

    function saveContact(){
      const phone=phoneInput.value.trim(); 
      const name=nameInput.value.trim()||"Un-known"; 
      const lang = languages[langState];
      if(!validatePhone(phone)){flashStatus(text[lang].statusEnterValid,true); return;} 
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      contacts.push({name,phone}); 
      localStorage.setItem('wa_contacts',JSON.stringify(contacts)); 
      flashStatus(text[lang].statusSaved(name)); 
      phoneInput.value=''; nameInput.value=''; validateInput(); showContacts();
    }

    function showContacts(){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      const lang = languages[langState];
      if(contacts.length===0){ contactListDiv.style.display='block'; contactListDiv.innerHTML=`<p>${text[lang].noContacts}</p>`; return; }
      let html='<ul>'; 
      contacts.forEach((c,index)=>{
        html+=`<li><span><strong>${c.name}</strong> â€” ${c.phone}</span>
        <div style="display:flex; gap:6px;">
          <button class="btn-send" onclick="fillAndSend(${index})">${text[lang].sendLocationBtn}</button>
          <button class="btn-send delete" onclick="deleteContact(${index})">${text[lang].deleteBtn}</button>
        </div></li>`;
      }); 
      html+='</ul>'; contactListDiv.style.display='block'; contactListDiv.innerHTML=html;
    }

    function updateContactButtonsText(){
      const lang = languages[langState];
      const buttons = contactListDiv.querySelectorAll('.btn-send');
      buttons.forEach(btn=>{
        if(btn.classList.contains('delete')) btn.innerText = text[lang].deleteBtn;
        else btn.innerText = text[lang].sendLocationBtn;
      });
    }

    async function shareLocation(phone){
      const lang=languages[langState];
      if(!validatePhone(phone)){flashStatus(text[lang].statusInvalidPhone,true); return;} 
      if(!('geolocation' in navigator)){flashStatus(text[lang].statusGeoUnsupported,true); return;} 
      flashStatus(text[lang].statusGettingLocation); 
      navigator.geolocation.getCurrentPosition(pos=>{
        const lat=pos.coords.latitude.toFixed(6); 
        const lng=pos.coords.longitude.toFixed(6); 
        const mapsLink=`https://maps.google.com/?q=${lat},${lng}`; 
        const msg=(lang==='hi'?'à¤®à¥‡à¤°à¥€ à¤µà¤°à¥à¤¤à¤®à¤¾à¤¨ à¤²à¥‹à¤•à¥‡à¤¶à¤¨ à¤¹à¥ˆ: ':lang==='kn'?'à²¨à²¨à³à²¨ à²ªà³à²°à²¸à³à²¤à³à²¤ à²¸à³à²¥à²³: ':lang==='pa'?'à¨®à©‡à¨°à©€ à¨µà¨°à¨¤à¨®à¨¾à¨¨ à¨¸à¨¥à¨¿à¨¤à©€ à¨¹à©ˆ: ':'My current location is: ')+mapsLink; 
        const waUrl=`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`; 
        window.open(waUrl,'_blank'); flashStatus(text[lang].statusOpeningWhatsApp);
      },err=>{
        switch(err.code){
          case err.PERMISSION_DENIED: flashStatus(text[lang].statusPermissionDenied,true); break;
          case err.POSITION_UNAVAILABLE: flashStatus(text[lang].statusPositionUnavailable,true); break;
          case err.TIMEOUT: flashStatus(text[lang].statusTimeout,true); break;
          default: flashStatus(text[lang].statusGeoFail,true);
        }
      },{enableHighAccuracy:true,timeout:15000});
    }

    function fillAndSend(index){
      const contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      if(index<contacts.length) shareLocation(contacts[index].phone);
    }

    function deleteContact(index){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      contacts.splice(index,1); 
      localStorage.setItem('wa_contacts',JSON.stringify(contacts)); 
      showContacts();
    }

    // Emergency / Papa Number
    function togglePapaEdit(){
      if(papaInput.disabled){papaInput.disabled=false;papaEditBtn.innerText=text[languages[langState]].editBtn;} 
      else{papaInput.disabled=true;papaEditBtn.innerText=text[languages[langState]].editBtn; localStorage.setItem('papa_number',papaInput.value.trim());}
    }

    function callPapa(){
      const num = papaInput.value.trim() || localStorage.getItem('papa_number')||''; 
      if(validatePhone(num)) window.open(`tel:${num}`); 
      else flashStatus(text[languages[langState]].statusEnterValid,true);
    }

    function callRecent(){ 
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      if(contacts.length>0) shareLocation(contacts[contacts.length-1].phone); 
      else flashStatus(text[languages[langState]].noContacts,true);
    }

    function toggleLanguage(){
      langState = (langState+1)%languages.length;
      const lang=languages[langState];
      const nextLang = languages[(langState+1)%languages.length];

      document.getElementById('title').innerText=text[lang].title;
      document.getElementById('description').innerText=text[lang].description;
      document.getElementById('name').placeholder=text[lang].namePlaceholder;
      document.getElementById('phone').placeholder=text[lang].phonePlaceholder;
      document.getElementById('btnSave').innerText=text[lang].btnSave;
      document.getElementById('btnCheck').innerText=text[lang].btnCheck;
      shareBtn.innerText=text[lang].shareBtn;
      document.getElementById('note').innerText=text[lang].note;
      papaBtn.innerText=`ðŸ“ž ${text[lang].emergencyBtn}`;
      papaEditBtn.innerText=text[lang].editBtn;
      papaInput.placeholder=text[lang].papaPlaceholder;
      recentBtn.innerText=`ðŸ“ž ${text[lang].callRecentBtn}`;

      updateContactButtonsText();
      translateBtn.innerHTML=`<img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" alt="Translate Icon" /> ${text[nextLang].translateBtn}`;
    }
  </script>
