<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; background: #f7f7f7; }
    .card { background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); width: 100%; max-width: 540px; }
    h2 { margin: 0 0 12px; }
    p { margin: 0 0 16px; line-height: 1.5; color: #444; }
    input, button { font-size: 16px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    .row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    .btn { padding: 12px 16px; border: 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 600; }
    .btn-save { background: #1976d2; color: #fff; }
    .btn-check { background: #6c757d; color: #fff; }
    .btn-share { background: #25D366; color: #fff; width: 100%; opacity: 0.6; pointer-events: none; }
    .btn-share.active { opacity: 1; pointer-events: auto; }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 14px; color: #111; }
    .error { color: #b00020; }
    .ok { color: #0a7a32; }
    .tooltip { position: relative; display: inline-block; cursor: help; }
    .tooltip .tooltiptext {
      visibility: hidden; width: 220px; background-color: #333; color: #fff;
      text-align: center; border-radius: 6px; padding: 6px;
      position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -110px;
      opacity: 0; transition: opacity 0.3s; font-size: 13px;
    }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    #contactList { margin-top: 16px; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 8px; display: none; }
    #contactList ul { padding: 0; margin: 0; list-style: none; }
    #contactList li { padding: 6px 0; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .btn-send { background: #25D366; color: #fff; border-radius: 8px; padding: 6px 12px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-send:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send My Live Location on WhatsApp</h2>
    <p>Enter your details and share location instantly.</p>

    <div class="row">
      <input id="name" type="text" placeholder="Enter Name (optional)" />
    </div>

    <div class="row">
      <input id="phone" type="tel" maxlength="10" placeholder="10-digit mobile number" inputmode="numeric" />
    </div>

    <div class="row">
      <button class="btn btn-save" onclick="saveContact()">Save Contact</button>
      <button class="btn btn-check" onclick="showContacts()">Check Saved Contacts</button>
    </div>

    <button id="shareBtn" class="btn btn-share">Share Location</button>

    <div class="tooltip">
      ℹ️
      <span class="tooltiptext">Enter exactly 10 digits (e.g., 9876543210). Name is optional but can be saved with the number.</span>
    </div>

    <p class="note">Requires location permission. Works best in Chrome/Safari over HTTPS.</p>
    <div id="status" class="status"></div>
    <div id="contactList"></div>
  </div>

  <script>
    const phoneInput = document.getElementById('phone');
    const nameInput = document.getElementById('name');
    const shareBtn = document.getElementById('shareBtn');
    const contactListDiv = document.getElementById('contactList');

    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + (isError ? 'error' : 'ok');
    }

    function validatePhone(p) {
      return /^[0-9]{10}$/.test(p);
    }

    function validateInput() {
      if (validatePhone(phoneInput.value.trim())) {
        shareBtn.classList.add('active');
      } else {
        shareBtn.classList.remove('active');
      }
    }

    phoneInput.addEventListener('input', validateInput);

    function saveContact() {
      const phone = phoneInput.value.trim();
      const name = nameInput.value.trim();

      if (!validatePhone(phone)) {
        setStatus('Enter a valid 10-digit number before saving.', true);
        return;
      }

      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      contacts.push({ name: name || 'Unnamed', phone });
      localStorage.setItem('wa_contacts', JSON.stringify(contacts));

      setStatus(`Saved: ${name || 'Unnamed'} (${phone})`);
      phoneInput.value = '';
      nameInput.value = '';
      validateInput();
    }

    function showContacts() {
      let contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts.length === 0) {
        contactListDiv.style.display = 'block';
        contactListDiv.innerHTML = '<p>No contacts saved yet.</p>';
        return;
      }

      let html = '<ul>';
      contacts.forEach((c, index) => {
        html += `<li>
          <span><strong>${c.name}</strong> — ${c.phone}</span>
          <button class="btn-send" onclick="fillAndSend(${index})">Send Location</button>
        </li>`;
      });
      html += '</ul>';

      contactListDiv.style.display = 'block';
      contactListDiv.innerHTML = html;
    }

    async function shareLocation(phone) {
      if (!validatePhone(phone)) {
        setStatus('Enter a valid 10-digit mobile number.', true);
        return;
      }

      if (!('geolocation' in navigator)) {
        setStatus('Geolocation not supported by this browser.', true);
        return;
      }

      setStatus('Getting location… please allow permission.');

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;

          const msg = `My current location is: ${mapsLink}`;
          const waUrl = `https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`;

          setStatus('Opening WhatsApp…');
          location.href = waUrl;

          // Hide saved contacts list after sending
          contactListDiv.style.display = 'none';
        },
        (err) => {
          let msg = 'Failed to get location.';
          if (err.code === 1) msg = 'Location permission denied. Allow it and try again.';
          if (err.code === 2) msg = 'Position unavailable. Try enabling GPS or moving outdoors.';
          if (err.code === 3) msg = 'Location request timed out. Try again.';
          setStatus(msg, true);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    function fillAndSend(index) {
      const contacts = JSON.parse(localStorage.getItem('wa_contacts') || '[]');
      if (contacts[index]) {
        phoneInput.value = contacts[index].phone;
        validateInput();
        shareLocation(contacts[index].phone);
      }
    }

    shareBtn.addEventListener('click', () => {
      shareLocation(phoneInput.value.trim());
    });
  </script>
</body>
</html>
