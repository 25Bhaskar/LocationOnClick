    function flashStatus(msg,isError=false,duration=3000){

    function validatePhone(p){return /^[0-9]{10}$/.test(p);}

      contacts.push({name,phone});

      flashStatus(text[languages[langState]].statusSaved(name)); 
      phoneInput.value=''; nameInput.value=''; validateInput(); showContacts();
    }

    function showContacts(){
      let contacts=JSON.parse(localStorage.getItem('wa_contacts')||'[]'); 
      const lang = languages[langState];
      if(contacts.length===0){
        contactListDiv.style.display='block'; 
        contactListDiv.innerHTML=`<p>${text[lang].noContacts}</p>`; 
        return;

      let html='<ul>'; 
      contacts.forEach((c,index)=>{
        html+=`<li>

          <div style="display:flex; gap:6px;">
            <button class="btn-send" onclick="fillAndSend(${index})">${text[lang].sendLocationBtn}</button>

        </li>`;
      });
      html+='</ul>';

        const msg=(lang==='hi')?`‡§Æ‡•á‡§∞‡•Ä ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§π‡•à: ${mapsLink}`:(lang==='kn')?`‡≤®‡≤®‡≥ç‡≤® ‡≤™‡≥ç‡≤∞‡≤∏‡≥ç‡≤§‡≥Å‡≤§ ‡≤∏‡≥ç‡≤•‡≤≥ ‡≤á‡≤≤‡≥ç‡≤≤‡≤ø‡≤¶‡≥Ü: ${mapsLink}`:(lang==='pa')?`‡®Æ‡©á‡®∞‡©Ä ‡®Æ‡©å‡®ú‡©Ç‡®¶‡®æ ‡®≤‡©ã‡®ï‡©á‡®∏‡®º‡®® ‡®π‡©à: ${mapsLink}`:`My current location is: ${mapsLink}`;
