<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share My Location</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; background: #f7f7f7; }
    .card { background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); width: 100%; max-width: 520px; }
    h2 { margin: 0 0 12px; }
    p { margin: 0 0 16px; line-height: 1.5; color: #444; }
    input, button, select { font-size: 16px; }
    .row { display: flex; gap: 8px; margin-bottom: 10px; }
    .row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    select { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    .btn { padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .btn-primary { background: #25D366; color: #fff; font-weight: 600; width: 100%; }
    .btn-danger { background: #e63946; color: #fff; font-weight: 600; }
    .note { font-size: 13px; color: #666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 14px; color: #111; }
    .error { color: #b00020; }
    .ok { color: #0a7a32; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send My Live Location on WhatsApp</h2>
    <p>Enter the WhatsApp number (with country code, no “+”, no spaces). Example for India: <b>919876543210</b></p>

    <!-- Input row -->
    <div class="row">
      <input id="phone" type="tel" placeholder="e.g., 919876543210" inputmode="numeric" />
      <button class="btn" onclick="saveNumber()">Save</button>
    </div>

    <!-- Dropdown row -->
    <div class="row">
      <select id="savedNumbers">
        <option value="">-- Select Saved Number --</option>
      </select>
      <button class="btn" onclick="loadSelected()">Use</button>
      <button class="btn btn-danger" onclick="deleteSelected()">Delete</button>
    </div>

    <!-- Main action -->
    <button class="btn btn-primary" onclick="shareLocation()">Share Location</button>

    <p class="note">Requires location permission. Works best in Chrome/Safari over HTTPS (GitHub Pages is HTTPS).</p>
    <div id="status" class="status"></div>
  </div>

  <script>
    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + (isError ? 'error' : 'ok');
    }

    function validatePhone(p) {
      return /^[0-9]{8,15}$/.test(p);
    }

    function getSavedNumbers() {
      return JSON.parse(localStorage.getItem('wa_numbers') || '[]');
    }

    function saveNumber() {
      const phone = (document.getElementById('phone').value || '').trim();
      if (!validatePhone(phone)) {
        setStatus('Enter a valid phone number with country code, digits only.', true);
        return;
      }
      let numbers = getSavedNumbers();
      if (!numbers.includes(phone)) numbers.push(phone);
      localStorage.setItem('wa_numbers', JSON.stringify(numbers));
      setStatus('Number saved.');
      populateDropdown();
    }

    function populateDropdown() {
      const dropdown = document.getElementById('savedNumbers');
      dropdown.innerHTML = '<option value="">-- Select Saved Number --</option>';
      getSavedNumbers().forEach(num => {
        const opt = document.createElement('option');
        opt.value = num;
        opt.textContent = num;
        dropdown.appendChild(opt);
      });
    }

    function loadSelected() {
      const selected = document.getElementById('savedNumbers').value;
      if (selected) {
        document.getElementById('phone').value = selected;
        setStatus('Number loaded from saved list.');
      } else {
        setStatus('No number selected.', true);
      }
    }

    function deleteSelected() {
      const selected = document.getElementById('savedNumbers').value;
      if (!selected) {
        setStatus('No number selected to delete.', true);
        return;
      }
      if (!confirm(`Are you sure you want to delete ${selected}?`)) {
        setStatus('Delete cancelled.');
        return;
      }
      let numbers = getSavedNumbers();
      numbers = numbers.filter(num => num !== selected);
      localStorage.setItem('wa_numbers', JSON.stringify(numbers));
      populateDropdown();
      setStatus('Number deleted.');
    }

    async function shareLocation() {
      const phone = (document.getElementById('phone').value || '').trim();
      if (!validatePhone(phone)) {
        setStatus('Enter a valid phone number with country code, digits only.', true);
        return;
      }

      setStatus('Getting location… please allow permission.');

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;
          const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent('My Live Location: ' + mapsLink)}`;
          setStatus('Opening WhatsApp…');
          location.href = waUrl;
        },
        (err) => {
          let msg = 'Failed to get location.';
          if (err.code === 1) msg = 'Location permission was denied.';
          if (err.code === 2) msg = 'Position unavailable.';
          if (err.code === 3) msg = 'Location request timed out.';
          setStatus(msg, true);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    populateDropdown();
  </script>
</body>
</html>
