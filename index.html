<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìç Share My Live Location</title>

  <!-- Favicon (location pin style) -->
  <link rel="icon" href="https://img.icons8.com/color/48/map-marker.png" type="image/png" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #f1f8ff);
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 520px;
      text-align: center;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 22px;
      color: #0a7a32;
    }
    p {
      margin: 0 0 16px;
      line-height: 1.5;
      color: #444;
    }
    input, button {
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }
    .row input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }
    .row input:focus {
      border-color: #25D366;
    }
    .btn {
      padding: 14px 18px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: #25D366;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }
    .note {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #111;
    }
    .error { color: #b00020; }
    .ok { color: #0a7a32; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì≤ Send My Live Location on WhatsApp</h2>
    <p>Enter the WhatsApp number (with country code, no ‚Äú+‚Äù, no spaces).<br>
    Example for India: <b>919876543210</b></p>

    <div class="row">
      <input id="phone" type="tel" placeholder="e.g., 919876543210" inputmode="numeric" />
      <button class="btn" onclick="prefill()">Use Last</button>
    </div>

    <button class="btn btn-primary" onclick="shareLocation()">üöÄ Share Location</button>

    <p class="note">Requires location permission. Works best in Chrome/Safari over HTTPS (GitHub Pages is HTTPS).</p>
    <div id="status" class="status"></div>
  </div>

  <script>
    function prefill() {
      const saved = localStorage.getItem('wa_phone');
      document.getElementById('phone').value = saved || '';
      setStatus(saved ? 'Loaded saved number.' : 'No saved number yet.');
    }

    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + (isError ? 'error' : 'ok');
    }

    function validatePhone(p) {
      return /^[0-9]{8,15}$/.test(p);
    }

    async function shareLocation() {
      const phone = (document.getElementById('phone').value || '').trim();
      if (!validatePhone(phone)) {
        setStatus('Enter a valid phone number with country code, digits only (e.g., 919876543210).', true);
        return;
      }
      localStorage.setItem('wa_phone', phone);

      if (!('geolocation' in navigator)) {
        setStatus('Geolocation not supported by this browser.', true);
        return;
      }

      setStatus('Getting location‚Ä¶ please allow permission.');

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;
          const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent('üìç My Live Location: ' + mapsLink)}`;

          setStatus('Opening WhatsApp‚Ä¶');
          location.href = waUrl;
        },
        (err) => {
          let msg = 'Failed to get location.';
          if (err.code === 1) msg = 'Location permission was denied. Please allow it and try again.';
          if (err.code === 2) msg = 'Position unavailable. Try moving to open sky or enabling GPS.';
          if (err.code === 3) msg = 'Location request timed out. Try again.';
          setStatus(msg, true);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    (function readQueryPhone() {
      const params = new URLSearchParams(location.search);
      const qPhone = params.get('phone');
      if (qPhone && validatePhone(qPhone)) {
        document.getElementById('phone').value = qPhone;
      }
    })();
  </script>
</body>
</html>
